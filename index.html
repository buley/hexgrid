<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
(function() {
    var hexgrid = new Hexgrid( {
        id: 'hexgrid'
        , side: 50
        , fill: '#000000'
        , line: {
            width: 1
            , color: '#ffffff'
        }, ondraw: function( obj ) {
        }, onmouseout: function( obj ) {
            console.log('mouseout',obj);
        }, onmouseover: function( obj ) {
            console.log('mouseover',obj);
            var api = obj.api
                    , hex = obj.data;
            api.image( {
                src: 'http://www.parade.com/wp-content/uploads/2013/04/dory-ftr-1024x640.jpg'
                , clip: { x: hex.xoffset(), y: hex.yoffset(), width: hex.width(), height: hex.width() }
                , x: hex.xoffset()
                , y: hex.yoffset()
                , width: hex.width()
                , height: hex.width()
            } );
        }, onclick: function( obj ) {
            var api = obj.api;
            var hex = obj.data;

            api.image( {

                , y: hex.yoffset()
            } );*/

            api.image( {

            api.image( {

                , width: hex.width()

            } );

})();
